---
version: '3'
services:

  #PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: localhub.etod.me/otezvikentiy/php7.2-fpm:0.0.13
    container_name: app
    restart: unless-stopped
    tty: true
    env_file:
      - ./.env/php.env
    working_dir: /var/www
    networks: 
      - app-network
    ports:
      - "2222:22"
    volumes:
      - ./lumen-app/yourprojectname:/var/www
      - ./lumen-app/yourprojectname/composer.json:/home/www/.composer/composer.json
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - /etc/hosts:/etc/hosts:ro
      - ./ssh_accounts/authorized_keys:/home/www/.ssh/authorized_keys:ro
      - ./ssh_accounts/sshd_config:/etc/ssh/sshd_config:ro
      - /etc/ssh/banner.txt:/etc/ssh/banner.txt:ro
      - ./supervisor:/etc/supervisor
      - ./composer_cache:/home/www/.composer/cache
  
  #Nginx Service
  webserver:
    image: localhub.etod.me/nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "8081:80"
      - "4443:443"
      - "8082:8082"
    networks:
      - app-network
    volumes:
      - ./lumen-app/yourprojectname:/var/www
      - ./nginx/conf.d:/etc/nginx/conf.d/
      - ./nginx/log:/var/log/nginx
      
    
  #MySQL Service
  db:
    image: localhub.etod.me/mysql:5.7.22
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - "127.0.0.1:3306:3306"
    env_file:
      - ./.env/db.env
    networks:
      - app-network
    volumes:
      - dbdata:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/my.cnf

  #PHPMyAdmin
  phpmyadmin:
    image: localhub.etod.me/phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    depends_on:
      - db
    ports:
      - "127.0.0.1:10080:80"
    env_file:
      - ./.env/phpmyadmin.env
    restart: unless-stopped
    networks:
      - app-network
      
networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.17.0/24

volumes:
  dbdata:
    driver: local
